version: '3.8'
services:
  postgres:
    image: postgres:13
    hostname: postgres
    container_name: neko-social-postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - database.env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: bracket-db
